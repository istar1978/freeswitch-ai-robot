<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeSWITCH AI Robot - 仪表板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.75);
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #0d6efd;
        }
        .card-stats {
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 sidebar p-0">
                <div class="p-3">
                    <h5 class="text-white mb-4">AI Robot管理系统</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard">
                                <i class="bi bi-house-door"></i> 仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/freeswitch">
                                <i class="bi bi-server"></i> FreeSWITCH管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/scenarios">
                                <i class="bi bi-robot"></i> 场景管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/outbound">
                                <i class="bi bi-telephone-outbound"></i> 外呼管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/monitoring">
                                <i class="bi bi-graph-up"></i> 实时监控
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="bi bi-gear"></i> 系统设置
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right"></i> 退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 ms-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">仪表板</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshData()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card card-stats">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title text-muted">活跃通话</h6>
                                        <h3 class="mb-0" id="active-calls">0</h3>
                                    </div>
                                    <div class="text-primary">
                                        <i class="bi bi-telephone-fill" style="font-size: 2rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stats">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title text-muted">FreeSWITCH实例</h6>
                                        <h3 class="mb-0" id="fs-instances">1</h3>
                                    </div>
                                    <div class="text-success">
                                        <i class="bi bi-server" style="font-size: 2rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stats">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title text-muted">场景数量</h6>
                                        <h3 class="mb-0" id="scenarios-count">4</h3>
                                    </div>
                                    <div class="text-info">
                                        <i class="bi bi-robot" style="font-size: 2rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stats">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title text-muted">外呼活动</h6>
                                        <h3 class="mb-0" id="campaigns-count">0</h3>
                                    </div>
                                    <div class="text-warning">
                                        <i class="bi bi-telephone-outbound-fill" style="font-size: 2rem;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系统状态 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">系统状态</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-2">
                                    <span class="badge bg-success">API服务正常</span>
                                    <small class="text-muted ms-2">端口 8080</small>
                                </div>
                                <div class="mb-2">
                                    <span class="badge bg-success">Redis连接正常</span>
                                    <small class="text-muted ms-2">localhost:6379</small>
                                </div>
                                <div class="mb-2">
                                    <span class="badge bg-warning">FreeSWITCH未连接</span>
                                    <small class="text-muted ms-2">需要配置</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">最近活动</h6>
                            </div>
                            <div class="card-body">
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item px-0">
                                        <small class="text-muted">暂无活动记录</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        async function loadDashboardData() {
            try {
                // 获取活跃通话数量
                const callsResponse = await fetch('/api/monitoring/active-calls');
                const callsData = await callsResponse.json();
                if (callsData.success) {
                    document.getElementById('active-calls').textContent = callsData.active_calls.length;
                }

                // 获取FreeSWITCH实例数量
                const fsResponse = await fetch('/api/freeswitch/instances');
                const fsData = await fsResponse.json();
                if (fsData.success) {
                    document.getElementById('fs-instances').textContent = Object.keys(fsData.instances).length;
                }

                // 获取场景数量
                const scenariosResponse = await fetch('/api/scenarios');
                const scenariosData = await scenariosResponse.json();
                if (scenariosData.success) {
                    document.getElementById('scenarios-count').textContent = scenariosData.scenarios.length;
                }

                // 获取外呼活动数量
                const campaignsResponse = await fetch('/api/outbound/campaigns');
                const campaignsData = await campaignsResponse.json();
                if (campaignsData.success) {
                    document.getElementById('campaigns-count').textContent = campaignsData.campaigns.length;
                }

            } catch (error) {
                console.error('加载仪表板数据失败:', error);
            }
        }

        function refreshData() {
            loadDashboardData();
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('登出失败:', error);
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
