# docker-compose.yml
version: '3.8'

services:
  ai-robot:
    build: .
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - ASR_WS_URL=ws://asr-service:10095
      - LLM_API_URL=http://llm-service:8080/v1/chat/completions
      - TTS_API_URL=http://tts-service:8000/tts
      - FS_HOST=freeswitch
      - FS_PASSWORD=ClueCon
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
